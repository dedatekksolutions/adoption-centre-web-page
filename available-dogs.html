<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head component will be dynamically loaded -->
</head>
<body>


<!-- Header component -->
<div id="header-container"></div>

  <!-- Main content section -->
  <main id="main-content">
    <h1>Available Dogs</h1>
    <p>Here you will find a list of dogs available for adoption. Check back soon for updates!</p>
  </main>

  <!-- Footer component -->
  <footer id="footer">
    <p>&copy; 2024 Good Dog - Dog Fostering and Adoption Centre. All rights reserved.</p>
  </footer>

</body>
</html>




  <script>
    // Load header component
    document.addEventListener("DOMContentLoaded", function() {
      var headerContainer = document.getElementById('header-container');
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          headerContainer.innerHTML = data;

          // Now that header is loaded, attach event listener to toggle button
          var toggleButton = document.getElementById('toggle-style-btn');
          toggleButton.addEventListener('click', function() {
            var redBorderStyle = document.getElementById('red-border-style');
            if (redBorderStyle.disabled) {
              redBorderStyle.disabled = false;
            } else {
              redBorderStyle.disabled = true;
            }
          });
        });
      
      // Load footer component
      var footerContainer = document.getElementById('footer-container');
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          footerContainer.innerHTML = data;
        });
    });
  </script>
